.carousel-container {

.carousel,

.carousel-item img {

.carousel-text {

.navbar {

}

/* Ссылка бренда */
.navbar-brand {

    font-size: 1.5rem;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
}

/* Навигационные ссылки */
.navbar-nav .nav-link {
    color: #fff !important;
    margin: 0 10px;
    position: relative;
    transition: all 0.3s ease;
    font-weight: 500;
}

/* Активная ссылка */
.navbar-nav .nav-link.active {
    color: #ffe6f0 !important;
    font-weight: bold;
}

/* Эффект при наведении */
.navbar-nav .nav-link:hover {
    color: #ffebf5 !important;
}

.navbar-nav .nav-link::after {
    content: '';
    display: block;
    height: 3px;
    width: 0;
    background: #fff;
    transition: width 0.3s;
    position: absolute;
    bottom: 0;
    left: 0;
    border-radius: 2px;
}

.navbar-nav .nav-link:hover::after {
    width: 100%;
}

/* Кнопка-бургер (для мобильных) */
